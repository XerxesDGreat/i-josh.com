<!-- src: _includes/header.html -->
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>{{ SITENAME }} - {{ SITESUBTITLE }}</title>
<meta name="description" content="" />
<meta name="Author" content="Josh Wickham(i-josh.com)" />

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800|Dosis:300,400" rel="stylesheet" type="text/css" />


<!-- CORE CSS FRAMEWORK -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="{{SITEURL}}/theme/css/linecons.css?v={{ CACHEBUST }}" rel="stylesheet" type="text/css" />

<!-- PLUGINS -->
<link href="{{SITEURL}}/theme/css/superslides.cs?v={{ CACHEBUST }}s" rel="stylesheet" type="text/css" />
<link href="{{SITEURL}}/theme/css/owl.carousel.css?v={{ CACHEBUST }}" rel="stylesheet" type="text/css" />
<link href="{{SITEURL}}/theme/css/magnific-popup.css" rel="stylesheet?v={{ CACHEBUST }}" type="text/css" />

<!-- CSS TEMPLATE -->
<link href="{{SITEURL}}/theme/css/reset.css?v={{ CACHEBUST }}" rel="stylesheet" type="text/css" />
<link href="{{SITEURL}}/theme/css/framework.css?v={{ CACHEBUST }}" rel="stylesheet" type="text/css" />
<link href="{{SITEURL}}/theme/css/typography.css?v={{ CACHEBUST }}" rel="stylesheet" type="text/css" />
<link href="{{SITEURL}}/theme/css/layout.css?v={{ CACHEBUST }}" rel="stylesheet" type="text/css" />

<link href="{{SITEURL}}/theme/css/brown.css?v={{ CACHEBUST }}" rel="stylesheet" type="text/css" />

<!-- ICONS -->
{% if FAVICON %}
    <link rel="shortcut icon" href="{{FAVICON}}" type="image/x-icon" />
{% endif %}
{% if ICON %}
    <link rel="icon" href="{{ICON}}" type="image/x-icon" />
{% endif %}
{% if SHORTCUT_ICON %}
    <link rel="shortcut icon" href="{{SHORTCUT_ICON}}" type="image/x-icon" />
{% endif %}

<!-- mobile settings -->
<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />

<!-- Morenizr -->
<script type="text/javascript" src="{{SITEURL}}/theme/js/modernizr.min.js?v={{ CACHEBUST }}"></script>

<!-- google authorship -->
{% for title, link in SOCIAL %}
    {% if 'plus.google.com' in link %}
        <a href="{{link}}?rel=author"></a>
    {% endif %}
{% endfor%}
<!-- end src: _includes/header.html -->
