<!-- Main Nav -->
<header id="header" style="margin-top:0">

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">

            <!-- Mobile Menu Button -->
            <button id="mobileMenu" class="fa fa-bars" type="button" data-toggle="collapse" data-target=".navbar-collapse"></button>

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand scrollTo" href="#home">
                    <img src="https://dl.dropboxusercontent.com/u/299446/logo-invert.png" alt="" width="50" height="50" />
                    <span class="hidden-xs">{{ SITENAME|e }}</span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <!-- Fullscreen Button - Unavailable for IE -->
                <a href="#" class="btn-fullscreen"><i class="fa fa-external-link"></i></a>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{SITEURL}}/index.html#home">Home</a></li>
                    <li><a href="{{SITEURL}}/index.html#about">About</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Categories <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            {% for category, articles in category|sort %}
                                <li><a href="{{SITEURL}}/category/{{category|lower}}.html">{{category}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% if LINKS %}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Categories <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                            {% for site_title, site_link in LINKS %}
                                <li><a href="{{site_link}}" target="_blank">{{site_title}}</a></li>
                            {% endfor %}
                            </ul>
                        </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->

        </div>
    </nav>
</header>
<!-- /Main Nav -->
